<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Gerador de senhas, password">
    <title>Keywords</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="assets/logo.png" alt="gerador_de_senhas">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"><br><br>
        <fieldset>
            <legend class="legend">Selecione quais os tipos de caracteres contidos na senha!</legend>
            <div class="check-container">
                <input class="check-box" type="checkbox" id="maiusculo" name="maiusculo" checked/>
                <label for="maiusculo">Letras mai√∫sculas</label>
            </div>
            <div class="check-container">
                <input class="check-box" type="checkbox" id="minusculo" name="minusculo" checked/>
                <label for="minusculo">Letras min√∫sculas</label>
            </div>
            <div class="check-container">
                <input class="check-box" type="checkbox" id="numeros" name="numeros" checked/>
                <label for="numeros">N√∫meros</label>
            </div>
        </fieldset>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">12312313213</span>
        <span class="tooltip">Clique na senha para copiar.üëç</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
